version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fmengo-api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    networks:
      - fmengo-network

  postgres:
    image: postgres:15
    container_name: fmengo-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fmengo
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fmengo-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: fmengo-pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fmengo.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    networks:
      - fmengo-network

networks:
  fmengo-network:
    driver: bridge

volumes:
  postgres-data:
